<h1>Menu {{flag}} </h1>
<button type="button" class="btn btn-primary m-2" (click)="on()">Bật</button>
<button type="button" class="btn btn-primary m-2" (click)="off()" >Tắt</button>
<ul *ngIf="flag">
  <li *ngFor="let m of menu;let i=index;">
    <img src="{{menu[i].icon}}" width="50"/>
    {{menu[i].name}}
  </li>
<!--  = for(int i=0;i<menu.length;i++)-->
</ul>
